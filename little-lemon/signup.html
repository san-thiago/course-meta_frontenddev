        <main>
            <h1>Sign Up</h1>
            <form method="POST">
            <div>
                <label for="first_name">First Name</label><br/>
                <input type="text" id="user_first_name"  name="user_first_name" required/>
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br/>
                <input type="text" id="user_last_name"  name="user_last_name" required/>
            </div>
            <div>
                <label for="user_email">Email</label><br/>
                <input type="email" id="user_email"  name="user_email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>

            </div>
                <label for="user_password">Password</label><br/>
                <input type="password" id="user_password"  name="user_password" required minlength="8" maxlength="50" />
            <div>
                <label for="user_confirm_password">Confirm Password</label><br/>
                <input type="password" id="user_confirm_password"  name="user_confirm_password" required minlength="8" maxlength="50"/><br/>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
            </form>

        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </body>
    <style>     
        input:focus:invalid {
            border: 2px solid red;
